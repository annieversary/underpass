<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Underpass</title>

        <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.css'>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.css"
            type="text/css"
        />
        <link rel='stylesheet' href="/style.css" />

        <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js" integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://npmcdn.com/@turf/turf@5.1.6/turf.min.js"></script>
        <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.min.js"></script>
    </head>
    <body>
        <div id="header">
            <div style="display:flex;" id="header-buttons">
                <button id="run-button">
                    Run
                </button>
                <button id="clear-button">
                    Clear
                </button>
                <button id="export-button">
                    Export
                </button>
                <button id="settings-button">
                    Settings
                </button>
            </div>

            <h1>
                Underpass
            </h1>
        </div>
        <div id="container">
            <div id="left">
                <div id="code-container">
                </div>
                <div id="results"></div>
            </div>
            <div id="resizer"></div>
            <div id="right">
                <div id="map">
                </div>
                <div id="info"></div>
                <div id="tools">
                    <button id="distance-button" title="Shift-D">
                        distance
                    </button>
                </div>
            </div>
        </div>

        <div id="loading-modal">
            <p>
                loading :3
            </p>
        </div>

        <div id="settings-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-inner">
                    <h2>Settings</h2>

                    <label title="Ways are made out of nodes which have no tags. Enabling this will hide those points, since they usually serve no purpose">
                        Hide nodes without tags
                        <input id="settings-hide-empty-nodes" type="checkbox" />
                    </label>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/index.js"></script>
    </body>
</html>
